    <style>
        :root {
            --primary: #ff4461;
            --primary-dark: #e53a54;
            --secondary: #f8f8f8;
            --light: #f5f5f5;
            --dark: #333333;
            --gray: #cccccc;
            --white: #ffffff;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--secondary);

        .container {

        .upload-area {
            border: 2px dashed var(--gray);

            text-align: center;
            cursor: pointer;

        .upload-area:hover {

        .upload-icon {

            color: var(--primary);
            margin-bottom: 15px;

        .upload-text {
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 10px;
            color: var(--dark);

        .upload-subtext {
            color: var(--gray);
            margin-bottom: 20px;
            font-size: 14px;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background-color: var(--primary);
            color: var(--white);
            padding: 12px 24px;
            border-radius: 6px;
            font-weight: 500;
            border: none;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .btn:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(255, 68, 97, 0.2);
        }

        .btn-outline {
            background-color: transparent;
            border: 1px solid var(--primary);
            color: var(--primary);
        }

        .btn-outline:hover {
            background-color: var(--primary);
            color: var(--white);
        }

        .btn i {
            margin-right: 8px;
        }

        .btn-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        #fileInput {
            display: none;
        }

        .file-list {
            margin-top: 25px;
        }

        .file-item {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            background-color: var(--light);
            border-radius: 6px;
            margin-bottom: 10px;
            transition: all 0.3s ease;
        }

        .file-item:hover {
            transform: translateX(5px);
        }

        .file-icon {
            margin-right: 12px;
            color: var(--primary);
            font-size: 20px;
        }

        .file-info {
            flex: 1;
        }

        .file-name {
            font-weight: 500;
            margin-bottom: 5px;
            word-break: break-all;
        }

        .file-size {
            font-size: 12px;
            color: var(--gray);
        }

        .file-actions {
            margin-left: 15px;
        }

        .progress-container {
            margin-top: 15px;
        }

        .progress-bar {
            height: 6px;
            background-color: var(--light);
            border-radius: 3px;
            overflow: hidden;
            margin-top: 10px;
        }

        .progress {
            height: 100%;
            background-color: var(--primary);
            width: 0%;
            transition: width 0.3s ease;
        }

        .spinner {
            display: none;
            width: 40px;
            height: 40px;
            margin: 30px auto;
            border: 4px solid rgba(255, 68, 97, 0.2);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .results-section {
            display: none;
            margin-top: 30px;
            text-align: center;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .preview-container {
            margin: 25px 0;
        }

        .preview-image {
            max-width: 200px;
            max-height: 200px;
            margin: 0 auto;
            display: block;
            border-radius: 8px;
            box-shadow: var(--shadow);
        }

        .download-options {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            .hero {
                padding: 40px 0 30px;
            }
            
            .hero h1 {
                font-size: 2rem;
            }
            
            .converter-container {
                padding: 20px;
            }
            
            .upload-area {
                padding: 30px 15px;
            }
            
            .btn-group, .download-options {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                max-width: 300px;
            }
        }

        @media (max-width: 480px) {
            .hero h1 {
                font-size: 1.8rem;
            }
            
            .logo {
                font-size: 18px;
            }
            
            .upload-text {
                font-size: 16px;
            }
            
            .upload-subtext {
                font-size: 13px;
            }
        }

<body>
    <header>
        <div class="container">
            <div class="logo">
                <i>📄</i>
                <span>JPG to PDF Converter</span>
            </div>
        </div>
    </header>

    <!-- Top Ad Container -->
    <div class="container">
        <div class="ad-container">
            <div class="ad-label">Advertisement</div>
            <div class="ad-space">
                <ins class="adsbygoogle"
                     style="display:block"
                     data-ad-client="ca-app-pub-6360980083605584"
                     data-ad-slot="6307041983"
                     data-ad-format="auto"
                     data-full-width-responsive="true"></ins>
                <script>
                     (adsbygoogle = window.adsbygoogle || []).push({});
                </script>
            </div>
        </div>
    </div>

    <section class="hero">
        <div class="container">
            <h1>Convert Images to PDF</h1>
            <p>Transform your JPG/PNG images into professional PDF documents instantly</p>
        </div>
    </section>

    <div class="container">
        <div class="converter-container">
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">📷</div>
                <div class="upload-text">Select or Drop Images Here</div>
                <div class="upload-subtext">Supports JPG, PNG (No size limits)</div>
                <input type="file" id="fileInput" accept="image/jpeg,image/png" multiple>
                <button class="btn" id="selectFilesBtn">
                    <i>📁</i> Choose Images
                </button>
            </div>

            <div class="file-list" id="fileList"></div>

            <div class="spinner" id="spinner"></div>

            <div class="btn-group">
                <button class="btn" id="convertBtn" disabled>
                    <i>🔄</i> Convert to PDF
                </button>
                <button class="btn btn-outline" id="clearBtn" disabled>
                    <i>🗑️</i> Clear All
                </button>
            </div>

            <div class="results-section" id="resultsSection">
                <h3 style="margin-bottom: 15px; color: var(--primary);">Conversion Complete!</h3>
                <p style="margin-bottom: 20px;">Your PDF is ready to download</p>
                
                <div class="preview-container">
                    <img src="https://cdn-icons-png.flaticon.com/512/337/337946.png" alt="PDF Preview" class="preview-image">
                </div>
                
                <div class="download-options">
                    <button class="btn" id="downloadPdfBtn">
                        <i>⬇️</i> Download PDF
                    </button>
                    <button class="btn" id="downloadZipBtn">
                        <i>🗄️</i> Download as ZIP
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bottom Ad Container -->
    <div class="container">
        <div class="ad-container">
            <div class="ad-label">Advertisement</div>
            <div class="ad-space">
                <ins class="adsbygoogle"
                     style="display:block"
                     data-ad-client="ca-app-pub-6360980083605584"
                     data-ad-slot="6845625278"
                     data-ad-format="auto"
                     data-full-width-responsive="true"></ins>
                <script>
                     (adsbygoogle = window.adsbygoogle || []).push({});
                </script>
            </div>
        </div>
    </div>

    <script>
        // DOM Elements
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const selectFilesBtn = document.getElementById('selectFilesBtn');
        const fileList = document.getElementById('fileList');
        const convertBtn = document.getElementById('convertBtn');
        const clearBtn = document.getElementById('clearBtn');
        const spinner = document.getElementById('spinner');
        const resultsSection = document.getElementById('resultsSection');
        const downloadPdfBtn = document.getElementById('downloadPdfBtn');
        const downloadZipBtn = document.getElementById('downloadZipBtn');

        // State Variables
        let files = [];
        let pdfBlob = null;

        // Event Listeners
        selectFilesBtn.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', handleFileSelect);
        uploadArea.addEventListener('dragover', handleDragOver);
        uploadArea.addEventListener('drop', handleDrop);
        convertBtn.addEventListener('click', convertToPdf);
        clearBtn.addEventListener('click', clearFiles);
        downloadPdfBtn.addEventListener('click', downloadPdf);
        downloadZipBtn.addEventListener('click', downloadZip);

        // Functions
        function handleFileSelect(e) {
            const selectedFiles = Array.from(e.target.files);
            if (selectedFiles.length > 0) {
                addFiles(selectedFiles);
            }
        }

        function handleDragOver(e) {
            e.preventDefault();
            e.stopPropagation();
            uploadArea.style.borderColor = 'var(--primary)';
            uploadArea.style.backgroundColor = 'rgba(255, 68, 97, 0.05)';
        }

        function handleDrop(e) {
            e.preventDefault();
            e.stopPropagation();
            uploadArea.style.borderColor = 'var(--gray)';
            uploadArea.style.backgroundColor = 'transparent';

            const droppedFiles = Array.from(e.dataTransfer.files);
            if (droppedFiles.length > 0) {
                addFiles(droppedFiles);
            }
        }

        function addFiles(newFiles) {
            // Filter only image files
            const imageFiles = newFiles.filter(file => 
                file.type.match('image/jpeg') || 
                file.type.match('image/png') || 
                file.name.toLowerCase().endsWith('.jpg') || 
                file.name.toLowerCase().endsWith('.jpeg') || 
                file.name.toLowerCase().endsWith('.png')
            );

            if (imageFiles.length === 0) {
                alert('Please select only JPG or PNG image files.');
                return;
            }

            files = [...files, ...imageFiles];
            updateFileList();
            updateButtons();
        }

        function updateFileList() {
            fileList.innerHTML = '';
            
            if (files.length === 0) {
                resultsSection.style.display = 'none';
                return;
            }

            files.forEach((file, index) => {
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                
                fileItem.innerHTML = `
                    <div class="file-icon">📷</div>
                    <div class="file-info">
                        <div class="file-name">${file.name}</div>
                        <div class="file-size">${formatFileSize(file.size)}</div>
                        <div class="progress-container">
                            <div class="progress-bar">
                                <div class="progress" id="progress-${index}"></div>
                            </div>
                        </div>
                    </div>
                    <div class="file-actions">
                        <button class="btn-outline" style="padding: 5px 10px; font-size: 14px;" data-index="${index}">
                            Remove
                        </button>
                    </div>
                `;
                
                fileList.appendChild(fileItem);
            });

            // Add event listeners to remove buttons
            document.querySelectorAll('.file-actions button').forEach(button => {
                button.addEventListener('click', (e) => {
                    const index = e.target.getAttribute('data-index');
                    files.splice(index, 1);
                    updateFileList();
                    updateButtons();
                });
            });
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function updateButtons() {
            convertBtn.disabled = files.length === 0;
            clearBtn.disabled = files.length === 0;
        }

        function clearFiles() {
            files = [];
            fileInput.value = '';
            updateFileList();
            updateButtons();
            resultsSection.style.display = 'none';
            pdfBlob = null;
        }

        async function convertToPdf() {
            if (files.length === 0) return;

            // Show loading spinner
            spinner.style.display = 'block';
            convertBtn.disabled = true;
            clearBtn.disabled = true;
            resultsSection.style.display = 'none';

            try {
                const { PDFDocument } = PDFLib;
                const pdfDoc = await PDFDocument.create();

                // Process each image
                for (let i = 0; i < files.length; i++) {
                    const file = files[i];
                    const progressElement = document.getElementById(`progress-${i}`);
                    
                    // Update progress
                    progressElement.style.width = '100%';

                    // Read image file
                    const imageBytes = await readFileAsArrayBuffer(file);

                    // Embed image (try JPG first, then PNG)
                    let image;
                    try {
                        image = await pdfDoc.embedJpg(imageBytes);
                    } catch (e) {
                        image = await pdfDoc.embedPng(imageBytes);
                    }

                    // Add page with image dimensions
                    const page = pdfDoc.addPage([image.width, image.height]);
                    page.drawImage(image, {
                        x: 0,
                        y: 0,
                        width: image.width,
                        height: image.height,
                    });
                }

                // Save PDF
                const pdfBytes = await pdfDoc.save();
                pdfBlob = new Blob([pdfBytes], { type: 'application/pdf' });

                // Show results
                resultsSection.style.display = 'block';
            } catch (error) {
                console.error('Conversion error:', error);
                alert('Error converting images to PDF. Please try again with valid image files.');
            } finally {
                spinner.style.display = 'none';
                convertBtn.disabled = false;
                clearBtn.disabled = false;
            }
        }

        function readFileAsArrayBuffer(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.onerror = reject;
                reader.readAsArrayBuffer(file);
            });
        }

        function downloadPdf() {
            if (!pdfBlob) {
                alert('Please convert images to PDF first');
                return;
            }
            saveAs(pdfBlob, 'converted_images.pdf');
        }

        async function downloadZip() {
            if (files.length === 0) {
                alert('No files to download');
                return;
            }

            // Show loading
            spinner.style.display = 'block';
            
            try {
                const zip = new JSZip();
                const imgFolder = zip.folder('images');

                // Add original images to zip
                for (const file of files) {
                    const fileData = await readFileAsArrayBuffer(file);
                    imgFolder.file(file.name, fileData);
                }

                // Add PDF to zip if available
                if (pdfBlob) {
                    const pdfData = await pdfBlob.arrayBuffer();
                    zip.file('converted.pdf', pdfData);
                }

                // Generate and download zip
                const content = await zip.generateAsync({ type: 'blob' });
                saveAs(content, 'images_and_pdf.zip');
            } catch (error) {
                console.error('ZIP creation error:', error);
                alert('Error creating ZIP file. Please try again.');
            } finally {
                spinner.style.display = 'none';
            }
        }

        // Initialize
        updateButtons();
    </script>
</body>
