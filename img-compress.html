        <header>

        </header>
        
        <div class="compressor-box">
            <div class="upload-area" id="dropArea">
                <div class="upload-icon">üìÅ</div>
                <h3>Drag & Drop Your Image Here</h3>
                <p>or</p>
                <input type="file" id="fileInput" class="file-input" accept="image/*">
                <button class="btn" onclick="document.getElementById('fileInput').click()">Select Image</button>
            </div>

                <div class="control-group">
                    <label>Compression Level: <span id="qualityValue">70</span>%</label>
                    <div class="slider-container">
                        <input type="range" min="0" max="1" step="0.1" value="0.7" class="slider" id="qualitySlider">
                    </div>
                </div>

    <script>
        // DOM Elements
        const fileInput = document.getElementById('fileInput');
        const dropArea = document.getElementById('dropArea');
        const qualitySlider = document.getElementById('qualitySlider');
        const qualityValue = document.getElementById('qualityValue');
        const compressBtn = document.getElementById('compressBtn');
        const previewContainer = document.getElementById('previewContainer');
        const previewImage = document.getElementById('previewImage');
        const downloadBtn = document.getElementById('downloadBtn');
        
        // File info elements
        const originalSizeEl = document.getElementById('originalSize');
        const compressedSizeEl = document.getElementById('compressedSize');
        const reductionEl = document.getElementById('reduction');
        
        // Set current year in footer
        document.getElementById('year').textContent = new Date().getFullYear();
        
        // Update quality value display
        qualitySlider.addEventListener('input', () => {
            qualityValue.textContent = Math.round(qualitySlider.value * 100);
        });
        
        // Handle file selection
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length) {
                handleFileSelection(e.target.files[0]);
            }
        });
        
        // Drag and drop functionality
        dropArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropArea.style.backgroundColor = 'rgba(231, 76, 60, 0.1)';
        });
        
        dropArea.addEventListener('dragleave', () => {
            dropArea.style.backgroundColor = 'transparent';
        });
        
        dropArea.addEventListener('drop', (e) => {
            e.preventDefault();
            dropArea.style.backgroundColor = 'transparent';
            
            if (e.dataTransfer.files.length) {
                handleFileSelection(e.dataTransfer.files[0]);
            }
        });
        
        function handleFileSelection(file) {
            if (!file.type.match('image.*')) {
                alert('Please select an image file (JPEG, PNG, WebP)');
                return;
            }
            
            originalFile = file;
            previewContainer.style.display = 'block';
            
            // Display original file
            const reader = new FileReader();
            reader.onload = (e) => {
                previewImage.src = e.target.result;
                originalSizeEl.textContent = formatFileSize(file.size);
            };
            reader.readAsDataURL(file);
        }
        
        // Compress image
        function compressImage() {
            if (!originalFile) {
                alert('Please select an image first');
                return;
            }
            
            compressBtn.disabled = true;
            compressBtn.textContent = 'Compressing...';
            
            const quality = parseFloat(qualitySlider.value);
            
            const reader = new FileReader();
            reader.onload = (event) => {
                const img = new Image();
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    
                    // Set canvas dimensions
                    canvas.width = img.width;
                    canvas.height = img.height;
                    
                    // Draw image on canvas
                    ctx.drawImage(img, 0, 0);
                    
                    // Compress image
                    canvas.toBlob((blob) => {
                        // Display compressed file info
                        compressedSizeEl.textContent = formatFileSize(blob.size);
                        
                        const reduction = ((originalFile.size - blob.size) / originalFile.size * 100).toFixed(1);
                        reductionEl.textContent = `${reduction}%`;
                        
                        // Create download link
                        const url = URL.createObjectURL(blob);
                        downloadBtn.href = url;
                        downloadBtn.download = `compressed_${originalFile.name}`;
                        downloadBtn.style.display = 'block';
                        
                        // Update preview
                        previewImage.src = url;
                        
                        compressBtn.disabled = false;
                        compressBtn.textContent = 'Compress Image';
                    }, 'image/jpeg', quality);
                };
                img.src = event.target.result;
            };
            reader.readAsDataURL(originalFile);
        }
        
        // Format file size
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(1)) + ' ' + sizes[i];
        }
    </script>
